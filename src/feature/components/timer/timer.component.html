<div class="timer-config">
    <mat-tab-group>
        <mat-tab label="Voix" *ngIf="availableVoices.length > 0">
            <div>
                <ul>
                    <li *ngFor="let voice of availableVoices" (click)="testVoice()">
                        {{ voice.name }} ({{ voice.lang }})
                    </li>
                </ul>
                <p>Recommandation: French (France)+Hugo (fr-FR) ou French (France)+Denis (fr-FR)</p>
                <label>
                    Voix :
                    <select [(ngModel)]="selectedVoice">
                        <option *ngFor="let voice of availableVoices" [value]="voice.name">
                            {{ voice.name }} ({{ voice.lang }})
                        </option>
                    </select>
                </label>
            </div>

        </mat-tab>

        <!-- Instructions configuration -->
        <mat-tab label="Instructions">
            <div>
                <label>
                    Intervalle des instructions (secondes):
                    <input type="number" [(ngModel)]="instructionService.instructionInterval" min="1" [disabled]="instructionService.noInstructions" />
                </label>
            </div>
            <div>
                <label>
                    Valeur min / max des instructions:
                </label>
                <mat-slider min="1" max="10" step="1" showTickMarks discrete [disabled]="instructionService.noInstructions">
                    <input value="1" matSliderStartThumb [(ngModel)]="instructionService.instructionMinValue " [disabled]="instructionService.noInstructions">
                    <input value="3" matSliderEndThumb [(ngModel)]="instructionService.instructionMaxValue" [disabled]="instructionService.noInstructions">
                </mat-slider>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="noInstructions" [(ngModel)]="instructionService.noInstructions" />
                <label for="noInstructions">Aucune instruction</label>
            </div>

        </mat-tab>

        <!-- rounds configuration -->
        <mat-tab label="Rounds">
            <div>
                <label>
                    Active Time (seconds):
                    <input type="number" [(ngModel)]="activeTime" />
                </label>
            </div>
            <div>
                <label>
                    Rest Time (seconds):
                    <input type="number" [(ngModel)]="restTime" />
                </label>
            </div>
            <div>
                <label>
                    Number of Rounds:
                    <input type="number" [(ngModel)]="rounds" />
                </label>
            </div>
        </mat-tab>

        <mat-tab label="Timer">
            <!-- actions buttons -->
            <div class="button-group">
                <button mat-icon-button color="primary" (click)="startBoxingTimer()" [disabled]="isRunning">
                    <mat-icon>play_arrow</mat-icon>
                    <span>Play</span>
                </button>
                <button mat-icon-button color="accent" (click)="pauseTimer()" [disabled]="!isRunning || isPaused">
                    <mat-icon>pause</mat-icon>
                    <span>Pause</span>
                </button>
                <button mat-icon-button color="primary" (click)="resumeTimer()" [disabled]="!isRunning || !isPaused">
                    <mat-icon>replay</mat-icon>
                    <span>Resume</span>
                </button>
                <button mat-icon-button color="warn" (click)="stopTimer()" [disabled]="!isRunning">
                    <mat-icon>stop</mat-icon>
                    <span>Stop</span>
                </button>
            </div>

            <!-- timer display -->
            <!-- <div class="timer-display" *ngIf="isRunning">
                <h1>{{ currentPhase }} Time: {{ timeLeft }} seconds</h1>
                <h2>Round: {{ currentRound }} / {{ rounds }}</h2>
            </div> -->

            <!-- test clock -->
            <clock [rounds]="rounds" [currentRound]="currentRound" [timeLeft]="timeLeft" [currentPhase]="currentPhase">
            </clock>

        </mat-tab>
    </mat-tab-group>
</div>
